<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Autobet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Autobet</a>
        <div>
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('fixtures_page') }}">Fixtures</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('suggestions_page') }}">Suggestions</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('bets_page') }}">Paper Bets</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('bank_page') }}">Bank</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} py-2 mb-2">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </body>
</html>

{% extends "base.html" %}

{% block title %}Performance Dashboard{% endblock %}

{% block content %}
<style>
    .iframe-container {
        position: relative;
        overflow: hidden;
        width: 100%;
        padding-top: 75%; /* 4:3 Aspect Ratio, adjust as needed */
    }
    .responsive-iframe {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Performance Dashboard</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ streamlit_url }}" target="_blank" class="btn btn-sm btn-outline-secondary">
            Open in New Tab
        </a>
    </div>
</div>

<div class="iframe-container shadow-sm vh-100">
    <iframe class="responsive-iframe" src="{{ streamlit_url }}"></iframe>
</div>
{% endblock %}
